server {
    listen 80;
    server_name _;

    # Serve static frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Handle direct route navigation (important for React/SPA apps)
    location / {
        try_files $uri /index.html;
    }

    # Optional: deny access to hidden files like .env or .git
    location ~ /\.(?!well-known).* {
        deny all;
    }
}