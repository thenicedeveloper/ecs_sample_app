version: 0.2
env:
  secrets-manager:
    AWS_REGION: "ecs_demo_sample_app_secrets:AWS_REGION"
    ACCOUNT_ID: "ecs_demo_sample_app_secrets:ACCOUNT_ID"
    BACKEND_REPO_NAME: "ecs_demo_sample_app_secrets:BACKEND_REPO_NAME"
    FRONTEND_REPO_NAME: "ecs_demo_sample_app_secrets:FRONTEND_REPO_NAME"

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo "Using image tag $IMAGE_TAG"

  build:
    commands:
      - echo Building backend image...
      - docker build -t "$BACKEND_REPO_NAME:$IMAGE_TAG" -f backend/Dockerfile ./backend
      - echo Building frontend image...
      - docker build -t "$FRONTEND_REPO_NAME:$IMAGE_TAG" -f nginx/Dockerfile .
      - echo Tagging images for ECR...
      - docker tag "$BACKEND_REPO_NAME:$IMAGE_TAG" "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO_NAME:$IMAGE_TAG"
      - docker tag "$FRONTEND_REPO_NAME:$IMAGE_TAG" "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO_NAME:$IMAGE_TAG"

  post_build:
    commands:
      - echo Pushing backend image...
      - docker push "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO_NAME:$IMAGE_TAG"
      - echo Pushing frontend image...
      - docker push "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO_NAME:$IMAGE_TAG"
      - echo Writing imagedefinitions.json...
      - printf '[{"name":"backend","imageUri":"%s"},{"name":"web","imageUri":"%s"}]' "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO_NAME:$IMAGE_TAG" "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO_NAME:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json